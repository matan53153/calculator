<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calc.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="output">
        <span id="clear">C</span>
        <p id="answer"></p>
      </div>
      <ul id="buttons">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>.</li>
        <li>=</li>
        <li>+</li>
        <li>-</li>
        <li>*</li>
        <li>/</li>
      </ul>
    </div>
  </body>
</html>
